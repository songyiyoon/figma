<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_in</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>
<body>
    <div class="sign_In">
        <div class="container">
            <h2 class="main-tt">Sign in</h2>    
            <a href="./index.html" class="page"><i class="fas fa-chevron-left"></i></a>
        <form action="#">
            <p>
                <label for="user_email">E-mail</label> <!-- input의 라벨임  -->
                <input type="email" id="user_email" placeholder="E-mail">
                <!-- id는 위 label의for안에 있는 내용이랑 같아야한다.  placeholder이거는 내용을 입력하면 사라진다. -->
            </p>
            <p>
                <label for="user_pw">Password</label>
                <input type="password" id="user_pw" placeholder="Password">
            </p>
            <p>
                <a href="./sign_in.html">
                    <input type="submit" value="sign in" class="btn">
                </a>
            </p>
        </form>
            <p class="signin_links">
                <a href="./sign_up.html">sign Up</a>
                <a href="#">Forgot Password?</a>
            </p>
         </div>
    </div>
</body>
</html>
