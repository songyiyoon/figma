<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_Up</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

</head>
<body>
    <div class="sign_Up">
        <div class="container">
            <h2 class="main-tt">Sign Up</h2>
            <a href="./index.html" class="page"><i class="fas fa-chevron-left"></i></a>

            <form action="#">
                <p>
                    <label for="user_name">Name</label>
                    <input type="text" id="user_name" placeholder="Name"
                    name="name">
                </p>
                <p>
                    <label for="user_email">E-mail</label>
                    <input type="email" id="user_email" placeholder="E-mail"
                    name="email">
                </p>
                <p>
                    <label for="user_pw">password</label>
                    <input type="password" id="user_pw" placeholder="password"
                    name="pw">
                </p>
                <p>
                    <label for="user_pwcf">password</label>
                    <input type="password" id="user_pwcf" placeholder="password conform"
                    name="pwcf">
                </p>
                <p>
                    <input type="submit" value="Sign in" class="btn">        

                </p>
            </form>
            <p class="signin_links">
                <a href="./sign_in.html">sign In Instead</a>                
            </p>
        </div>
    
    </div>
</body>
</html>
